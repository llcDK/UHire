<html>

<head>
	<title>Upload Vehicle</title>
	<link href="css/upload.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="top">
	   <div class="darken">

	   <div id="Banner">
	         <div id="topText"> UDRIVE </div>
	   </div>
	   
	   <div class="topnav">
	      <a class="active" href="#home">Home</a>
	      <a href="#news">News</a>
	      <a href="#contact">Contact</a>
	      <a href="#about">About</a>
	   </div>
	   </div>
	   </div>
	</div>


	

	<div id="pageHeading">
		<h2>UPLOAD</h2>
	</div>
	<div id="yellowLine">
		<hr>
	</div>
	

	<div id="image">
		<div id="imgFrame">
			<img src="images/upload/vehiclePlaceholder.jpg" alt="Upload Image">
		</div>
	
		<div id="uploadDiv">
			<button id="imgSelect"> Upload Image </button>
		</div>
	</div>


	<form action="uplaodCar" method="post">

	<div id="infoHeadings">

		<h2>
		<div>
			<div class="infoHeading">
			<span> Brand </span>
		</div>
			<div class="infoInput">
			<select id="brand">
					<option value="default"> Default </option>
			</select>
			</div>
		</div>
		<div>
			<div class="infoHeading">
			<span> Price </span>
		</div>
			<div class="infoInput">
			<input type="text" id="price"/>
		</div>
			<div id="perDay">
				<span>Per Day</span>
			</div>
		</div>
		<div>
			<div class="infoHeading">
			<span> Location </span>
		</div>
			<div class="infoInput">
			<select id="location">
					<option value="sydney"> Sydney </option>
				</select>
			</div>
		</div>
		
	</div>

	<div id="submit">
	<input type="submit" value="COMPLETE">	
</div>

	</form>

   
   <div id="footer">
      <div id="footerData"> <span id="footerText">COPYRIGHT Â© 2018 Design By Wenjuan Sun </span></div>
      <div id="footerImage"> <img src="images/myAccount/socialIcons.png" id="socialMedia"/> </div>
   </div>


</body>

</html>
